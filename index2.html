<html>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZI-T8qrqvvFU2d3DMOOgHeUAhKlWjyG8&callback=initMap&v=weekly" defer></script>
  <body>
    <div id="map"></div>
  </body>
<style>
html,body{margin:0;overflow:hidden}
    #map {height: 100%;width: 100%;}
</style>
<script>

window.initMap = function initMap() {
  const loc = {lat:22.383381,lng:114.198517};
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom:11.7,center:{lat:22.3699,lng:114.1144}});
  const marker = new google.maps.Marker({position:loc,map:map});
};

</script>
</html>
