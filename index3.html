var numCount=1
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random()*(i + 1)*numCount);
        [array[i], array[j]] = [array[j], array[i]];
    }
    numCount=numCount+1
    return array
}
var data6=[5,10,15,15,5,10,25,20,10]
const config6 = {
